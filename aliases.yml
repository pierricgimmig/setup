---
all:
  gb: git branch --sort=-committerdate
  gd: git difftool
  gds: git difftool --staged
  gl: git log
  gmt: git merge tool
  grc: git rebase --continue
  gs: git status
  gr: cd $(git rev-parse --show-toplevel)
  goog: https://google.com
  gogithub: https://github.com/pierricgimmig
  gohijk: https://github.com/pierricgimmig/hijk
  gorbit: https://github.com/pierricgimmig/orbit/
  gosetup: https://github.com/pierricgimmig/setup
  gosham: https://github.com/pierricgimmig/sham
windows:
  grep: findstr
  touch: if not exist %1 ( fsutil file createnew %1 0)
  which: gcm
  opn: start
  open_profile: code $PROFILE
  source_profile: . $PROFILE
unix:
  dir: ls -la
  open_profile: code ~/.bashrc
  source_profile: source ~/.bashrc
  opn: nautilus
